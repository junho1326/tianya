<ion-header>

  <ion-navbar class="home-nav">
    <ion-title (click)="test()">{{ categoryName | translate }}</ion-title>

    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button icon-only>
            <ion-icon name="notifications"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

  

</ion-header>


<ion-content >

        <ion-slide>
            <img src="https://unsplash.it/400/200/?image=1080" alt="">
          </ion-slide>
          <ion-slide>
            <img src="https://unsplash.it/400/200/?random" alt="">

          <ion-slide>
            <img src="https://unsplash.it/400/200/?image=976" alt="">
          </ion-slide>
      </ion-slides>

      <ion-list >
          
                    
          <ion-item-group >
            
            <ion-item-divider  color="light">{{ 'test' | translate }} </ion-item-divider>
              <ion-row >
                <ion-col col-12 menuClose ion-item   (click)="openPage(p.name)">
                  <ion-icon name="leaf" item-start ></ion-icon>
                  {{ 'ttt' | translate}}
                </ion-col>
                <ion-col col-12 menuClose ion-item   (click)="openPage(p.name)">
                    <ion-icon name="leaf" item-start ></ion-icon>
                    {{ 'ttt' | translate}}
                  </ion-col>
                  
                  <ion-col col-12 menuClose ion-item   (click)="openPage(p.name)">

                      {{ 'ttt' | translate}}

                        {{ 'ttt' | translate}}
