<ion-header no-border>
  <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'COMMUNITY_TITLE' | translate }}</ion-title>
      
  </ion-navbar>

</ion-header>

<ion-content>

<ion-card tappable class="card-list fadein-down" *ngFor="let category of category" (click)="openList(category.$key)">
      <div class="card-list-bg" [ngStyle]="{'background-image': 'url(' + category.imgBg+ ')'}">
        <h2 class="card-list-title"> {{category.name}}</h2> 
        <p class="card-list-description"> {{category.description}}</p>            
      </div>
</ion-card>


</ion-content>
