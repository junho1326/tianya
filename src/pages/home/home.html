<ion-header>

  <ion-navbar class="home-nav">
    <ion-title><span style="font-weight: bold; font-size: 30px; color: #09b9b9;">享</span><span style="font-weight: bold; font-size: 30px; color: #ff642c;">韓國</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentNoticeModal()">
          <ion-icon name="notifications"></ion-icon>
        </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

  <baidu-map [options]="options" style="display: block; width: 100%; height: 350px;">
    <marker *ngFor="let marker of markers" [point]="marker.point" [options]="marker.options" (clicked)="showWindow($event)"></marker>
  </baidu-map>
  <button ion-button color="light" (click)="logins()">KAKAO LOGIN</button>


</ion-content>
