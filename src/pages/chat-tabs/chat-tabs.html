<ion-header>

    <ion-navbar  transparent class="home-nav" [class.show-background]="showToolbar">
        <ion-title (click)="showSegment()"> chat</ion-title>
    
        <ion-buttons left>
            <button ion-button icon-only>
              <ion-icon name="contact"></ion-icon>
            </button>
            
        </ion-buttons>
    
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="options"></ion-icon>
            </button>
            
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content  no-bounce fullscreen>
    <super-tabs
    id="mainTabs" 
   
    toolbarColor="light" 
    toolbarBackground="dark" 
    indicatorColor="yellow" 
    badgeColor="yellow" 
    
    (tabSelect)="onTabSelect($event)"
     >
      
        <super-tab [root]="page1" title="First page"></super-tab>
        <super-tab [root]="page2" title="Second page"></super-tab>
        <super-tab [root]="page3" title="Third page"></super-tab>
      </super-tabs>
</ion-content>
