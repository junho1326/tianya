<ion-header no-border>
  <ion-navbar color="top-background">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="xhb-menu" color="top-text"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="top-text">친구찾기</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentModal('ChatSettingPage')">
        <ion-icon name="xhb-filter" color="top-text"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <div class="content">
    <div class="card_frame">
      <div><img src="assets/img/user_001.jpg" class="card_photo"></div>
      <div class="card_nickname">아이유</div>
      <div class="card_profile">26세, 서울, 동덕여고</div>
      <div class="card_star">
        <ion-icon name="xhtab-basic_star" color="matching-star"></ion-icon>
        <img src="assets/img/star_on.jpg">
        <img src="assets/img/star_off.jpg">
        <img src="assets/img/star_off.jpg">
      </div>
    </div>
  </div>
</ion-content>
